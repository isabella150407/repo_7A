<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 50%;
            background-color: white;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: lightgray;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .aceptar {
            background-color: green;
            color: white;
        }
        .cancelar {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Presentación</h1>
    <img src="https://cdn.pixabay.com/photo/2017/08/30/08/19/cat-2691912_1280.jpg" alt="Gato tricolor" width="300">
    
    <table>
        <tr>
            <th colspan="2">Datos Personales</th>
        </tr>
        <tr>
            <td>Nombre</td>
            <td>Isabella</td>
        </tr>
        <tr>
            <td>Apellido</td>
            <td>Portillo</td>
        </tr>
        <tr>
            <td>Dirección</td>
            <td>Morón</td>
        </tr>
        <tr>
            <td>Teléfono</td>
            <td>11-123-123</td>
        </tr>
        <tr>
            <td>Instagram</td>
            <td>No tengo Instagram</td>
        </tr>
    </table>

    <button class="aceptar">Aceptar</button>
    <button class="cancelar">Cancelar</button>

</body>
</html>
